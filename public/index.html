<!DOCTYPE html>
<html>
<head>
	<title>Pokeweb</title>
	<meta name="apple-mobile-web-app-title" content="Pokeweb">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<style type="text/css">
		
		body{
			font-family: 'Open Sans', sans-serif;
			font-size: 16px;
			padding: 0;
			margin: 0;
		}

		#toolbar{
			position: fixed;
			bottom: 10px;
			left: 40px;
			right: 40px;
		}

		.button{
			background-color: #007aff;
			color: #fff;
			padding: 10px 30px;
			text-align: center;
			border-radius: 10px;
			text-decoration: none;
			display: block;
			margin: 0 auto; 
		}

		#indicator{
			display: none;
		}

	</style>
</head>
<body>
<div id="map">
	
</div>
<div id="toolbar">
	<a class="button" href="#"><img src="/img/indicator.gif" id="indicator"> Find nearby pokemons</a>
</div>

	<script   src="https://code.jquery.com/jquery-3.1.0.slim.min.js"   integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8="   crossorigin="anonymous"></script>
	<script src="/js/app.js"></script>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCS7iRDYcKWmNNUFkFFuCmL9HdXephXH8k&callback=initMap"
    async defer></script>

    <script src="/socket.io/socket.io.js"></script>
</body>
</html>
